version: '3.8'

# ============================================================================
# SHINY BEAUTY COSMETIC - DEVELOPMENT ENVIRONMENT
# Docker Compose Configuration for Local Development
# ============================================================================

services:
  # ==========================================================================
  # REDIS - Caching & Session Store
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: comestic_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comestic_network

  # ==========================================================================
  # REDIS COMMANDER - Redis GUI Management Tool
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: comestic_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - comestic_network

  # ==========================================================================
  # MONGODB - Primary Database
  # ==========================================================================
  mongodb:
    image: mongo:7
    container_name: comestic_mongodb_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: shiny_beauty_dev
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: mongod --auth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comestic_network

  # ==========================================================================
  # MONGO EXPRESS - MongoDB GUI Management Tool
  # ==========================================================================
  mongo-express:
    image: mongo-express:latest
    container_name: comestic_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - comestic_network

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  comestic_network:
    name: comestic_network
    driver: bridge

# ============================================================================
# VOLUMES - Persistent Data Storage
# ============================================================================
volumes:
  redis_data:
    name: comestic_redis_data
    driver: local
  mongodb_data:
    name: comestic_mongodb_data
    driver: local
  mongodb_config:
    name: comestic_mongodb_config
    driver: local

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
# 1. Start all services:
#    docker-compose -f docker-compose.dev.yml up -d
#
# 2. View logs:
#    docker-compose -f docker-compose.dev.yml logs -f
#
# 3. Stop all services:
#    docker-compose -f docker-compose.dev.yml down
#
# 4. Stop and remove volumes (⚠️ deletes all data):
#    docker-compose -f docker-compose.dev.yml down -v
#
# 5. Access services:
#    - Redis: localhost:6379
#    - Redis Commander: http://localhost:8082
#    - MongoDB: localhost:27017
#    - Mongo Express: http://localhost:8081 (admin/admin123)
#
# 6. Health check:
#    docker-compose -f docker-compose.dev.yml ps
# ============================================================================
